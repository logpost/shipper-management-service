app:
  domain: localhost
  kind: staging
  port: 8080

jwt:
  confirm_email:
    secret:
      jwt_secret: logpostemailconfirm
    options:
      expires_in: 14hr
      issuer: logpost
      audience: mailer
  private_route:
    secret:
      jwt_secret: logpostprivateroute
    options:
      expires_in: 30d
      issuer: logpost
      audience: logpost

db:
  required:
    isAuth: true
  mongo:
    protocal: mongodb+srv
    username: logpost
    password: logpost
    host: cluster0.j9jsp.mongodb.net
    database: logpost-stag
    options: ?retryWrites=true&w=majority
    collection: shipper_account
